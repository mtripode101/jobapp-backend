spring.application.name=jobapp

spring.datasource.url=jdbc:mysql://localhost:3306/jobapp_db
spring.datasource.username=root
spring.datasource.password=e12345678E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Habilitar debug de logs para la facade
logging.level.com.mtripode.jobapp.facade=DEBUG

jobapp.reject.threshold.days=30

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
